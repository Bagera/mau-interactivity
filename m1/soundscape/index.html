<!DOCTYPE html>
<html>
  <head>
    <title>Soundscape</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="../lib/tfjs.js"></script>
    <script defer src="../lib/coco-ssd.js"></script>
    <script defer type="module" src="script.js"></script>
  </head>

  <body class="loading">
    <!-- Video element for showing camera stream -->
    <video
      autoplay="true"
      id="camera"
      class="camera"
      width="640"
      height="480"
    ></video>

    <audio class="audio" src="../assets/music.mp3" loop></audio>

    <canvas id="canvas" class="canvas" width="640" height="480"></canvas>

    <div class="loader">
      <p class="loader-message">Loading</p>
      <div class="loader-bar">
        <div class="loader-indicator"></div>
      </div>
    </div>
  </body>
</html>
